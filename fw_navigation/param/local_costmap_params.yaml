local_costmap:
  global_frame: odom_combined
  robot_base_frame: base_footprint

  update_frequency: 6.0 # default : 10.0
  publish_frequency: 6.0 # default : 10.0
  transform_tolerance: 0.5 # default : 0.5
  track_unknown_space: true # default : false
  
  # obstacle_range: 4.0 #default : 3.0
  # raytrace_range: 4.5
  static_map: false  
  rolling_window: true
  width: 5 # default : 4
  height: 5 # default : 4
  resolution: 0.1 #default 0.05

  plugins:
       - {name: obstacle_3d_layer, type: "spatio_temporal_voxel_layer/SpatioTemporalVoxelLayer"}
       - {name: obstacle_2d_layer, type: "costmap_2d::ObstacleLayer"}
       - {name: inflation_layer, type: "costmap_2d::InflationLayer"}
